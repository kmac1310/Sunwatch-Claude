<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1440TIME Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #333;
            position: relative;
            overflow: hidden;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            background-color: white;
            width: 2px;
            height: 45%;
        }
        .time-display {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
        }
        .minutes-left {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
        }
        .sun-moon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand"></div>
        <div class="time-display"></div>
        <div class="minutes-left"></div>
        <div class="sun-moon"></div>
    </div>

    <script>
        const clock = document.querySelector('.clock');
        const hand = document.querySelector('.hand');
        const timeDisplay = document.querySelector('.time-display');
        const minutesLeftDisplay = document.querySelector('.minutes-left');
        const sunMoon = document.querySelector('.sun-moon');

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Update standard time display
            timeDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Calculate and update minutes left in the day
            const minutesLeft = 1440 - (hours * 60 + minutes);
            minutesLeftDisplay.textContent = minutesLeft;

            // Update hand position
            const totalMinutes = hours * 60 + minutes;
            const rotation = (totalMinutes / 1440) * 360;
            hand.style.transform = `rotate(${rotation}deg)`;

            // Update sun/moon position
            const isDaytime = hours >= 6 && hours < 18;
            sunMoon.style.backgroundColor = isDaytime ? 'yellow' : 'lightgray';
            
            let angle;
            if (hours >= 6 && hours < 18) {
                // Day time: move from left to right, peaking at noon
                angle = ((hours - 6) / 12) * 180;
            } else if (hours >= 18 || hours < 6) {
                // Night time: stay at the bottom
                angle = 180;
            }
            const radius = 140; // Slightly smaller than the clock radius
            const x = Math.cos(angle * Math.PI / 180) * radius + 150;
            const y = -Math.sin(angle * Math.PI / 180) * radius + 150;
            sunMoon.style.left = `${x - 10}px`;
            sunMoon.style.top = `${y - 10}px`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial update
    </script>
</body>
</html>
